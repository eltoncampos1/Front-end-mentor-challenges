<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Card</title>
</head>
<body>


      <div class="container">
        
          <div class="bg-top">
              <img src="./images/bg-pattern-card.svg" alt="Background card">
          </div>

          <img class="img-profile" src="./images/image-victor.jpg" alt="Profile image">
          
          <div class="profile" >

            <p ><strong>Victor Crest</strong> 26</p>

            <span class="desc">London</span>
          </div>

          <div class="interactions">
            
              <div class="flex">
                <strong>80K</strong>
                <span>Followers</span>
              </div>

              <div class="flex">
                <strong>803K</strong>
                <span>Likes</span>
              </div>

              <div class="flex">
                <strong>1.4K</strong>
                <span>Photos</span>
              </div>
          </div>

      </div>


</body>
</html>
